<!-- stores/templates/stores/confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Commodity</title>
    <link rel="stylesheet" href="{% static 'stores/css/forms_style.css' %}">
</head>
<body>
    <h2>Are you sure you want to delete the commodity "{{ commodity.name }}"?</h2>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'commodity_list' %}">Cancel</a>
    </form>
</body>
</html>
