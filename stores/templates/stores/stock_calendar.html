<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Calendar</title>
    <link rel="stylesheet" href="{% static 'stores/css/style.css' %}">
</head>
<body>
    <h1>Stock Calendar</h1>
    <ul>
        {% for logistic in logistics %}
        <li>{{ logistic.name }} - Stocked on: {{ logistic.stocked_date }}</li>
        {% endfor %}
    </ul>
</body>
</html>
