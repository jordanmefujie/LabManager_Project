<!-- stores/templates/stores/add_commodity.html -->
<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Commodity</title>
    <link rel="stylesheet" href="{% static 'stores/css/forms_style.css' %}">
</head>
<body>
    <h2>Add New Commodity</h2>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Commodity</button>
    </form>
	<form method="POST" action="{% url 'add_commodity' %}">
    {% csrf_token %}
    <label for="name">Commodity Name:</label>
    <input type="text" name="name" placeholder="Enter commodity name" required>

    <label for="category">Category:</label>
    <input type="text" name="category" placeholder="Enter category" required>

    <label for="quantity">Quantity:</label>
    <input type="number" name="quantity" placeholder="Enter quantity" required>

    <label for="supplier">Supplier:</label>
    <input type="text" name="supplier" placeholder="Enter supplier name" required>

    <label for="stock_date">Stocking Date:</label>
    <input type="date" name="stock_date" required>

    <button type="submit" class="btn-add">Add Commodity</button>
</form>

    
    <a href="{% url 'commodity_list' %}">Back to Commodity List</a>
</body>
</html>
