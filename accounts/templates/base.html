<!--accounts/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabManager</title>
    <link rel="stylesheet" href="{% static 'accounts/css/style_links.css' %}">
    <!-- Add FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <script>
        function navigateTo(url) {
            window.location.href = url;
        }

        // Navigate to the specified URL
        function navigateTo(url) {
            window.location.href = url;
        }

        // Smooth scroll for navigation links
        document.addEventListener('DOMContentLoaded', function () {
            const navLinks = document.querySelectorAll('.nav-links a');
            navLinks.forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    document.getElementById(targetId).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });

        // Highlight navigation link on scroll
        window.addEventListener('scroll', function () {
            const sections = document.querySelectorAll('section');
            const navLinks = document.querySelectorAll('.nav-links a');
            let currentSection = '';

            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                if (pageYOffset >= sectionTop - 60) {
                    currentSection = section.getAttribute('id');
                }
            });

            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href').substring(1) === currentSection) {
                    link.classList.add('active');
                }
            });
        });

        // Show/Hide scroll to top button
        window.addEventListener('scroll', function () {
            const scrollToTopButton = document.getElementById('scroll-to-top');
            if (window.scrollY > 200) {
                scrollToTopButton.style.display = 'block';
            } else {
                scrollToTopButton.style.display = 'none';
            }
        });

        // Scroll to top functionality
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Toggle menu for mobile views
        function toggleMenu() {
            const nav = document.querySelector('.nav-links');
            nav.classList.toggle('show');
        }
    </script>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <img src="{% static 'img/logo_1.jpg' %}" alt="LabManager Logo">
            </div>
            <ul>
	        <li><a href="{% url 'home' %}">Home</a></li>
               <!-- <li><a href="{ url 'dashboard' %}">Dashboard</a></li> -->
               <!-- <li><a href="{ url 'labmanagement-home' %}">Lab Management</a></li> -->
               <!-- <li><a href="{ url 'dashboard-reports' %}">Reports</a></li>-->
               <!-- <li><a href="{ url 'dashboard-settings' %}">Settings</a></li> -->
	<li><a href="{% url 'logout' %}">Logout</a></li>
	<!-- <li><a href="{ url 'profile' %}">My Profle</a></li> -->
            </ul>
	<!-- Mobile Menu Icon -->
            <div class="menu-icon" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>
	<!-- Scroll to Top Button -->
    <button id="scroll-to-top" onclick="scrollToTop()">â¬†</button>

    <!-- Main Content Block -->
    <main>
        {% block content %}
        <!-- This is where other templates will inject their content -->
	<!-- In your base.html or any template that has access to the logout -->
	<form method="POST" action="{% url 'logout' %}">
	    {% csrf_token %}
	        <button type="submit">Logout</button>
		</form>
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
	<div class="footer-content">
        <p>&copy; 2024 LabManager. All rights reserved.</p>
    </footer>
</body>
</html>
