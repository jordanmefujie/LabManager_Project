<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Report Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Lab Report for {{ labreport.test_request.patient_name }}</h1>
        <p>ID: {{ labreport.id }}</p>
        <p>Test: {{ labreport.test_request.test.name }}</p>
        <p>Report Data: {{ labreport.report_data }}</p>
        <a href="{% url 'labreport-list' %}" class="btn btn-secondary">Back to List</a>
        <a href="{% url 'labreport-update' labreport.id %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'labreport-delete' labreport.id %}" class="btn btn-danger">Delete</a>
    </div>
</body>
</html>
