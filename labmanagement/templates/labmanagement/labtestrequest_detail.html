<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Test Request Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Lab Test Request for {{ labtest_request.patient_name }}</h1>
        <p>ID: {{ labtest_request.id }}</p>
        <p>Test: {{ labtest_request.test.name }}</p>
        <p>Patient Name: {{ labtest_request.patient_name }}</p>
        <p>Request Date: {{ labtest_request.request_date }}</p>
        <a href="{% url 'labtestrequest-list' %}" class="btn btn-secondary">Back to List</a>
        <a href="{% url 'labtestrequest-update' labtest_request.id %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'labtestrequest-delete' labtest_request.id %}" class="btn btn-danger">Delete</a>
    </div>
</body>
</html>
