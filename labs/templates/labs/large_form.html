<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form</title>
    <!-- Include Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-mQ93GSkMGwHmo2Q3d5tloOY+e7wtEeINup8+/5bWj+sZloE96sn29QvpzZS4+BI" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h2>Submit Form</h2>

    <!-- First Form (without file upload) -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <hr>

    <!-- Second Form (with file upload) -->
    <h2>Form with File Upload</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Include Bootstrap JS for additional interactivity (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76A9YHq1LLhjbt1zSbPZK+YxY3Y7MRSQeK3Qqq1BqTA5fjgh1F/tw+KpZf1gWg7" crossorigin="anonymous"></script>

</body>
</html>
